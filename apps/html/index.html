<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="blog-list-container">
            <div class="blog-list-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="card-title mb-0">Blog List</h5>
                    <div class="api-input">
                        <div class="input-group">
                            <input type="text" class="form-control" id="backendUrl" placeholder="Enter your API URL"
                                value="
                            https://api.skyreve.cloud/project/7kq3madvoajx5z9p:obvgyqx4yx6w45ea/blogs/recent">
                            <button class="btn btn-primary" onclick="fetchBlogList()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <div id="blogList" style="width: 100%; display: flex; justify-content: center;">
                    <div id="no-blog-list" style="width: 100%; display: flex; justify-content: center;">
                        <span class="blog-date">No Post Yet!</span>
                    </div>
                </div>


                <div class="setup-steps mt-4">
                    <h6>Need help setting up your backend?</h6>
                    <p>Follow the setup instructions in the <a
                            href="https://github.com/SkyReve/sample/blob/main/README.md" target="_blank">README
                            file</a>.</p>
                </div>
            </div>
        </div>

        <script>
            const gradients = [
                ['#ff9a9e', '#fad0c4'],
                ['#a18cd1', '#fbc2eb'],
                ['#fbc2eb', '#a6c1ee'],
                ['#fdcbf1', '#e6dee9'],
                ['#a1c4fd', '#c2e9fb'],
                ['#667eea', '#764ba2'],
                ['#89f7fe', '#66a6ff'],
                ['#fddb92', '#d1fdff'],
                ['#43e97b', '#38f9d7'],
            ];

            function getRandomGradient() {
                const [start, end] = gradients[Math.floor(Math.random() * gradients.length)];
                return `linear-gradient(135deg, ${start}, ${end})`;
            }

            function truncateText(text, maxLength = 100) {
                if (!text) return '';
                return text.length > maxLength ? text.slice(0, maxLength) + '...' : text;
            }

            async function fetchBlogList() {
                const url = document.getElementById("backendUrl").value;
                const listEl = document.getElementById("blogList");
                listEl.innerHTML = '';

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Fail to response');
                    const data = await response.json();

                    const result = data.result;

                    if (!Array.isArray(result)) {
                        listEl.innerHTML = '<li>Invalid data format</li>';
                        return;
                    }

                    result.forEach((item, index) => {
                        const topBg = getRandomGradient();
                        const title = item.title || `No Title (${index + 1})`;
                        const content = truncateText(item.content || '', 20);
                        const createdAt = item.created_at
                            ? new Date(item.created_at).toLocaleString(navigator.language)
                            : 'n/a';

                        const card = document.createElement("div");
                        card.className = "blog-card";
                        card.innerHTML = `
                            <div class="blog-top" style="background: ${topBg}"></div>
                            <div class="blog-card-title">${title}</div>
                            <div class="blog-card-content">${content}</div>
                            <div class="blog-card-date">${createdAt}</div>
                        `;
                        listEl.appendChild(card);
                    });
                } catch (error) {
                    listEl.innerHTML = `<li>에러 발생: ${error.message}</li>`;
                }
            }
        </script>
        <style>
            :root {
                --dark-bg: #1a1a1a;
                --darker-bg: #141414;
                --card-bg: #242424;
                --text-primary: #ffffff;
                --text-secondary: #b3b3b3;
                --border-color: #333333;
                --accent-color: #0d6efd;
                --hover-color: #2a2a2a;
                --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                --card-hover-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            }

            body {
                background-color: var(--dark-bg);
                color: var(--text-primary);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }

            .main-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }

            .blog-list-container {
                background-color: var(--card-bg);
                border: none;
                border-radius: 12px;
                box-shadow: var(--card-shadow);
            }

            .blog-list-body {
                color: var(--text-primary);
                padding: 2rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: calc(100vh - 4rem);
            }

            .api-input {
                flex: 1;
                max-width: 600px;
                margin-left: 20px;
            }

            .api-input .input-group {
                width: 100%;
            }

            .api-input .form-control {
                flex: 1;
                min-width: 400px;
            }

            .form-control {
                background-color: var(--darker-bg);
                border-color: var(--border-color);
                color: var(--text-primary);
                border-radius: 8px;
            }

            .form-control:focus {
                background-color: var(--darker-bg);
                border-color: var(--accent-color);
                color: var(--text-primary);
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            }

            .form-control::placeholder {
                color: var(--text-secondary);
            }

            .btn-primary {
                background-color: var(--accent-color);
                border-color: var(--accent-color);
                border-radius: 8px;
                padding: 0.5rem 1.5rem;
            }

            .btn-primary:hover {
                background-color: #0b5ed7;
                border-color: #0a58ca;
            }

            .blog-card {
                overflow: hidden;
                border-radius: 12px;
                transition: transform 0.2s, box-shadow 0.2s;
                display: flex;
                flex-direction: column;
                align-items: left;
                justify-content: center;
                cursor: pointer;
                margin: 0.5rem;
                padding-bottom: 0.5rem;
            }

            .blog-card:hover {
                transform: translateY(-4px);
                box-shadow: var(--card-hover-shadow);
            }

            .blog-top {
                width: 320px;
                height: 200px;
                border-radius: 12px;
                margin-bottom: 1.5rem;
            }

            .blog-card-title {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .blog-card-content {
                font-size: 0.95rem;
                line-height: 1.4;
                margin-bottom: 12px;
            }

            .blog-card-date {
                font-size: 0.85rem;
                opacity: 0.8;
            }

            .setup-steps {
                background-color: var(--darker-bg);
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 2rem;
            }

            .setup-steps h6 {
                color: var(--text-primary);
                margin-bottom: 0.5rem;
            }

            .setup-steps p {
                color: var(--text-secondary);
                margin-bottom: 0;
            }

            .setup-steps a {
                color: var(--accent-color);
                text-decoration: none;
            }

            .setup-steps a:hover {
                text-decoration: underline;
            }

            .text-muted {
                color: var(--text-secondary) !important;
            }

            .form-label {
                color: var(--text-primary);
            }
        </style>
</body>

</html>
